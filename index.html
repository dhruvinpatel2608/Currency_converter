<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç Currency Converter</title>

  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset default margins & paddings */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Page styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74abe2, #5563de); /* blue gradient */
      color: #333;
      min-height: 100vh;
      display: flex;                /* Center converter in page */
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Converter card */
    .converter {
      background: #fff;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* Title */
    .converter h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    /* Each input group wrapper */
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    /* Labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    /* Input & dropdown styling */
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    /* Focus effect */
    input:focus,
    select:focus {
      border-color: #5563de;
    }

    /* Convert button styling */
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #5563de;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    /* Hover effect */
    button:hover {
      background: #3e4bb7;
    }

    /* Result text */
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="converter">
    <!-- Page Title -->
    <h1>Currency Converter</h1>

    <!-- Amount Input -->
    <div class="input-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" placeholder="Enter amount..." />
    </div>

    <!-- From Currency Dropdown -->
    <div class="input-group">
      <label for="fromCurrency">From</label>
      <select id="fromCurrency"></select>
    </div>

    <!-- To Currency Dropdown -->
    <div class="input-group">
      <label for="toCurrency">To</label>
      <select id="toCurrency"></select>
    </div>

    <!-- Convert Button -->
    <button id="convertBtn">Convert</button>

    <!-- Result Display -->
    <div class="result" id="result"></div>
  </div>

  <!-- External JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
